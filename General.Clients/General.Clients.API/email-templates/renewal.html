<div>
    <h2 style="padding-left: 15px; font-family: Arial; padding-bottom: 10px; padding-top: 10px">Car details shared by customer</h2>
    <table>
        <tr>
            <td colspan="2" style="padding-left: 15px; font-family: Arial; padding-bottom: 10px; padding-top: 10px"><b>Vehicle information</b></td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Brand:</td>
            <td style="padding-left: 15px; font-family: Arial">#brand#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Model:</td>
            <td style="padding-left:15px; font-family:Arial">#model#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Year:</td>
            <td style="padding-left:15px; font-family:Arial">#year#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">License Plate:</td>
            <td style="padding-left:15px; font-family:Arial">#licenseplate#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Kilometers driven:</td>
            <td style="padding-left:15px; font-family:Arial">#kilometers#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Residual value:</td>
            <td style="padding-left:15px; font-family:Arial">#residual#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial; padding-bottom:10px; padding-top:10px" colspan="2"><b>Customer information</b></td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Name:</td>
            <td style="padding-left:15px; font-family:Arial">#name#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Email:</td>
            <td style="padding-left:15px; font-family:Arial">#email#</td>
        </tr>
        <tr>
            <td style="padding-left:15px; font-family:Arial">Phone number:</td>
            <td style="padding-left:15px; font-family:Arial">#phone#</td>
        </tr>
    </table>
</div>
